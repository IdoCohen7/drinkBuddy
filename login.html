<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DrinkBuddy</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <header>
    <h1>DrinkBuddy</h1>
  </header>
  <main>
    <div class="auth-container">
      <!-- Registration Form -->
      <section id="register-section" class="active">
        <h2>Register</h2>
        <form id="register-form">
          <div class="form-group">
            <i class="fas fa-user"></i>
            <input type="text" id="register-name" placeholder="Full Name" name="name" required>
          </div>
          <div class="form-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="register-email" placeholder="Email" name="email" required>
          </div>
          <div class="form-group">
            <i class="fas fa-phone"></i>
            <input type="tel" id="register-phone" placeholder="Phone Number" name="phone" pattern="[0-9]{10}" required>
          </div>
          <div class="form-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="register-password" placeholder="Password" name="password" minlength="5" required>
          </div>
          <button type="submit" id="create-account-btn">Create Account</button>
          <p>I Already Have an Account <a href="#" id="to-login">Log in</a></p>
        </form>
      </section>

      <!-- Login Form -->
      <section id="login-section" class="hidden">
        <h2>Login</h2>
        <form id="login-form">
          <div class="form-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="login-email" placeholder="Email" name="email" required>
          </div>
          <div class="form-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="login-password" placeholder="Password" name="password" required>
          </div>
          <button type="submit">Login</button>
          <p>Create An Account <a href="#" id="to-register">Sign Up</a></p>
        </form>
      </section>
    </div>
  </main>
  <script src="login.js"></script>
</body>
</html>
