<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DrinkBuddy - התראות מותאמות אישית</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>DrinkBuddy</h1>
    <p>התראות מותאמות אישית לניהול שתייה</p>
  </header>

  <!-- Main Content -->
  <main>
    <div class="notifications-container">
      <!-- Notification Settings -->
      <section id="notification-settings">
        <h2>ניהול תזכורות</h2>
        <form id="notification-form">
          <label for="start-time">שעת התחלה:</label>
          <input type="time" id="start-time" required>

          <label for="end-time">שעת סיום:</label>
          <input type="time" id="end-time" required>

          <label for="frequency">תדירות תזכורות (בדקות):</label>
          <input type="number" id="frequency" placeholder="לדוגמה: 60" min="1" required>

          <label>
            <input type="checkbox" id="mute-notifications">
            השתקת תזכורות במהלך ישיבות
          </label>

          <button type="submit">שמור תזכורות</button>
        </form>
      </section>

      <!-- Motivational Messages -->
      <section id="motivational-messages">
        <h2>הודעות עידוד</h2>
        <div class="messages">
          <p id="motivational-message">זכור לשתות מים ולשמור על הבריאות!</p>
        </div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 DrinkBuddy. כל הזכויות שמורות.</p>
  </footer>

  <script src="notifications.js" defer></script>
</body>
</html>
