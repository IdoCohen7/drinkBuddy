<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DrinkBuddy - User Profile</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>DrinkBuddy</h1>
      <div class="container mt-3">
        <div class="row">
          <div class="col">
            <a href="home.html" class="btn btn-info">
              <i class="bi bi-house"></i> Home
            </a>
          </div>
          <div class="col">
            <a href="analysis.html" class="btn btn-primary">
              <i class="bi bi-bar-chart"></i> Analysis
            </a>
          </div>
          <div class="col">
            <a href="profile.html" class="btn btn-secondary">
              <i class="bi bi-person"></i> Profile
            </a>
          </div>
          <div class="col">
            <a href="https://us-east-1k3uuybpxr.auth.us-east-1.amazoncognito.com/login/continue?client_id=6k3bof5l7k40ppo8lp3ugafhbg&redirect_uri=https%3A%2F%2Fdrink-buddy-s3.s3.us-east-1.amazonaws.com%2Fhome.html&response_type=code&scope=email+openid+phone" class="btn btn-success">
              <i class="bi bi-box-arrow-in-right"></i> Login
            </a>
          </div>
          <div class="col">
            <a href="notifications.html" class="btn btn-warning">
              <i class="bi bi-bell"></i> Notifications
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <div class="profile-container">
        <!-- Personal Details Section -->
        <section id="personal-details">
          <h2>Personal Details</h2>
          <form id="personal-form">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" required />

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" min="1" required />

            <label for="activity">Activity Level:</label>
            <select id="activity" name="activity" required>
              <option value="">Select Activity Level</option>
              <option value="low">Low</option>
              <option value="moderate">Moderate</option>
              <option value="high">High</option>
            </select>

            <button type="submit">Update Details</button>
          </form>
        </section>

        <!-- Personal Settings Section -->
        <section id="personal-settings">
          <h2>Personal Settings</h2>
          <form id="settings-form">
            <label for="daily-goal">Daily Water Intake Goal (liters):</label>
            <input
              type="number"
              id="daily-goal"
              name="daily-goal"
              min="0.1"
              step="0.1"
              required
            />

            <label>Notification Type:</label>
            <div>
              <input
                type="radio"
                id="audio"
                name="notification-type"
                value="audio"
                required
              />
              <label for="audio">Audio</label>

              <input
                type="radio"
                id="text"
                name="notification-type"
                value="text"
                required
              />
              <label for="text">Text</label>
            </div>

            <label for="frequency">Notification Frequency (hours):</label>
            <input
              type="number"
              id="frequency"
              name="frequency"
              min="1"
              required
            />

            <button type="submit">Save Settings</button>
          </form>
        </section>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>Â© 2025 DrinkBuddy. All rights reserved.</p>
    </footer>
    <script type="module" src="scripts/main.js"></script>
    <script src="scripts/profile.js" defer></script>
  </body>
</html>
