<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DrinkBuddy - Custom Notifications</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <h1>DrinkBuddy</h1>
      <div class="container mt-3">
        <div class="row">
          <div class="col">
            <a href="home.html" class="btn btn-info">
              <i class="bi bi-house"></i> Home
            </a>
          </div>
          <div class="col">
            <a href="analysis.html" class="btn btn-primary">
              <i class="bi bi-bar-chart"></i> Analysis
            </a>
          </div>
          <div class="col">
            <a href="profile.html" class="btn btn-secondary">
              <i class="bi bi-person"></i> Profile
            </a>
          </div>
          <div class="col">
            <a href="https://us-east-1k3uuybpxr.auth.us-east-1.amazoncognito.com/login/continue?client_id=6k3bof5l7k40ppo8lp3ugafhbg&redirect_uri=https%3A%2F%2Fdrink-buddy-s3.s3.us-east-1.amazonaws.com%2Fhome.html&response_type=code&scope=email+openid+phone" class="btn btn-success">
              <i class="bi bi-box-arrow-in-right"></i> Login
            </a>
          </div>
          <div class="col">
            <a href="notifications.html" class="btn btn-warning">
              <i class="bi bi-bell"></i> Notifications
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <div class="notifications-container">
        <!-- Notification Settings -->
        <section id="notification-settings">
          <h2>Notification Management</h2>
          <form id="notification-form">
            <label for="start-time">Start Time:</label>
            <input type="time" id="start-time" required />

            <label for="end-time">End Time:</label>
            <input type="time" id="end-time" required />

            <label for="frequency">Notification Frequency (minutes):</label>
            <input
              type="number"
              id="frequency"
              placeholder="e.g., 60"
              min="1"
              required
            />

            <label>
              <input type="checkbox" id="mute-notifications" />
              Mute notifications during meetings
            </label>

            <button type="submit">Save Notifications</button>
          </form>
        </section>

        <!-- Motivational Messages -->
        <section id="motivational-messages">
          <h2>Motivational Messages</h2>
          <div class="messages">
            <p id="motivational-message">
              Remember to drink water and stay healthy!
            </p>
          </div>
        </section>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>Â© 2025 DrinkBuddy. All rights reserved.</p>
    </footer>
    <script type="module" src="scripts/main.js"></script>
    <script src="scripts/notifications.js" defer></script>
  </body>
</html>
