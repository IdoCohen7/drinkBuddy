<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Drink buddy</title>
      <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <h1 class="error-title">Oops! Something went wrong.</h1>
            <p class="error-message">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
            <a href="landing.html" class="btn btn-primary">Go to Homepage</a>
        </div>
    </div>

    <style>
        .error-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
            text-align: center;
        }
        .error-content {
            max-width: 600px;
            padding: 40px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .error-title {
            font-size: 36px;
            color: #333;
        }
        .error-message {
            font-size: 18px;
            margin: 20px 0;
        }
        .btn {
            padding: 10px 20px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</body>
</html>
