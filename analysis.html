<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DrinkBuddy - 转 转</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- 住驻专转 Chart.js 专驻 -->
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>DrinkBuddy</h1>
    <p>转 转 - 注拽 专 爪转 砖转</p>
  </header>

  <!-- Main Content -->
  <main>
    <div class="analysis-container">
      <!-- Water Consumption Chart -->
      <section id="consumption-chart">
        <h2>爪专转  专 </h2>
        <canvas id="waterChart"></canvas>
      </section>

      <!-- Achievements Section -->
      <section id="achievements">
        <h2>砖</h2>
        <ul id="achievement-list">
          <li>注转 注 5  专爪驻转! </li>
          <li>注转 注 砖注 注 爪专 爪注转 砖 2.1 专 ! </li>
        </ul>
        <button id="share-achievements">砖转祝 爪转</button>
      </section>

      <!-- Personal Stats Section -->
      <section id="personal-stats">
        <h2>住住拽转 砖转</h2>
        <p>爪注 砖转 : <span id="daily-average">2.0</span> 专</p>
        <p>爪注 砖转 砖注: <span id="weekly-average">14.2</span> 专</p>
        <p>爪专 转 注 : <span id="total-intake">120</span> 专</p>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>漏 2025 DrinkBuddy.  转 砖专转.</p>
  </footer>

  <script src="analysis.js" defer></script>
</body>
</html>
